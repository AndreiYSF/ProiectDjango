{% extends "hardware/baza.html" %}
{% load static %}

{% block title %}Despre magazin{% endblock %}

{% block content %}
<section class="about-section">
    <h1>Despre magazinul de hardware</h1>
    <p>{{ misiune }}</p>
</section>

<section class="about-section">
    <h2>Valorile noastre</h2>
    <ul>
        {% for valoare in valori %}
        <li>{{ valoare }}</li>
        {% endfor %}
    </ul>
</section>

<section class="about-section">
    <h2>Experiență</h2>
    <p>{{ experienta }}</p>
    <img class="about-image" src="{% static 'hardware/img/workbench.svg' %}" alt="Banc de lucru cu scule">
</section>
{% endblock %}
